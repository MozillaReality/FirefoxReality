distribution:
  channel_name:
    type: string
    lifetime: application
    description: >
      The distribution channel name of this application.
      We use this field to recognize Firefox
      Reality is distributed to which channels,
      such as wavevrStore, oculusvr, picovr,etc.
    send_in_pings:
      - events
      - metrics
      - session-end
